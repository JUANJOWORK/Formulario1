<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>
    <div class="contenedor">
        <form action="" class="formulario" id="formulario" name="formulario">

            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Ingresa Tú Nombre">
                <input type="email" name="correo" placeholder="Ingresa Tú Correo Electrónico">


                <div class="sexo">
                    <input type="radio" name="sexo" id="hombre" value="Hombre">
                    <label for="hombre" class="label-radio hombre">Hombre</label>
                    <input type="radio" name="sexo" id="mujer" value="Mujer">
                    <label for="mujer" class="label-radio mujer">Mujer</label>

                </div>


                <div class="terminos">
                    <input type="checkbox" name="terminos" id="terminos">
                    <label for="terminos">Acepto Terminos y Condiciones</label>

                </div>
               
                <ul class="error" id="error">
                    <p style="text-align: center;">Errores</p>
                </ul>
            </div>

            <input type="submit" class="btn" value="Registrate">
        </form>
    </div>



    <script src="formulario.js"></script>
</body>

</html>
